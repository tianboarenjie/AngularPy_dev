<div class="row border-bottom shade">
    <nav class="navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary" href="#"><i class="fa fa-bars"></i> </a>
            <form role="search" class="navbar-form-custom" method="get" action="">
                <div class="form-group">
                    <input type="text" placeholder="搜索..." class="form-control" name="search" id="top-search">
                </div>
            </form>
        </div>

        <ul class="nav navbar-top-links navbar-right">
            <li>
                <span class="white-fonts m-r-sm text-muted welcome-message">欢迎登录AngularPy系统</span>
            </li>
            <li class="dropdown">
                <a class="white-fonts dropdown-toggle count-info" data-toggle="dropdown" href="#">
                    <span class="white-fonts m-r-sm text-muted welcome-message">帮助（/说明）</span>
                </a>
            </li>
            <li>
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}">
                        <i class="yellow-fonts fa fa-sign-out"></i><span class="white-fonts">注销登录</span>
                    </a>
                {% else %}
                    <a href="{% url 'users:login' %}">
                        <i class="yellow-fonts fa fa-sign-in"></i><span class="white-fonts">用户登录</span>
                    </a>
                {% endif %}
            </li>
        </ul>
    </nav>
</div>

<div class="row wrapper border-bottom page-heading white-bg">
    <div class="col-sm-10">
        <h2></h2>
        <ol class="breadcrumb">
            <li>
                <a href="">仪表盘</a>
            </li>
            <li>
            {% if app %}
                <a>{{ app }}</a>
            {% endif %}
            </li>
            {% if action %}
            <li class="active">
                <strong>{{ action }}</strong>
            </li>
            {% endif %}
        </ol>
